pluginManagement {
  // locate your Flutter SDK path from local.properties
  def flutterSdkPath = {
    def props = new Properties()
    file("local.properties").withInputStream { props.load(it) }
    return props.getProperty("flutter.sdk")
        ?: error("flutter.sdk not set in local.properties")
  }()

  // Allow using Flutter’s built‑in Gradle tooling
  includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }
}

plugins {
  id "dev.flutter.flutter-plugin-loader" version "1.0.0"  // Flutter’s new plugin-loader
  id "com.android.application"      version "8.3.0"  apply false
  id "org.jetbrains.kotlin.android" version "1.8.10" apply false
}

rootProject.name = "your_app_name"
include ":app"
